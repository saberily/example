<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <br><br>变量<br>
        {{ person.first_name }}

        <br><br>if标签<br>
        {% if person.first_name == 'andy' %}
        hello, andy
        {% else %}
        hello, nobody
        {% endif %}

        <br><br>大写过滤器<br>
        {{ person.first_name|upper }}

        <br><br>注释<br>
        <!-- 我是注释 -->
        你好 {# nothing to 注释 #}
    </body>
</html>
